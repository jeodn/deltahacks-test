<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Please upload your .ics file to create your schedule.</p>
        <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="languages" placeholder="Languages (comma separated)" required>
            <textarea name="bio" placeholder="Bio" required></textarea>
            <input type="file" name="ics_file" accept=".ics" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
